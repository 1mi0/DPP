name: Docs Build (dpp.dev)
on:
  push:
    branches:
      - 'dev'

jobs:
  docs:
    name: Build Documentation
    runs-on: ubuntu-20.04

    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'

      - name: Checkout D++
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Generate Docs
        run: cd docpages && php makedocs-gh.php
 
